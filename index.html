<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#StackTheBits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            width: 90vw;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex-direction: column;
        }
        #progress-container {
            width: 20px;
            height: 300px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        .progress-bar {
            width: 100%;
            transition: background-color 0.3s, height 0.3s;
        }
        #wall-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #total-bits {
            font-size: 16px;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        #wall {
            width: 100px;
            height: 100px;
            background-size: cover;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 14px);
            grid-gap: 1px;
            justify-content: center;
        }
        .bit {
            width: 14px;
            height: 13px;
        }
        #login-buttons {
            margin-top: 20px;
        }
        #login-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="total-bits">Total Bits: 0</div>
        <div id="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="wall-container">
            <div id="wall"></div>
            <div id="grid-container"></div>
        </div>
        <div id="login-buttons">
            <button id="telegram-login">Login with Telegram</button>
            <button id="ton-wallet-connect">Connect TON Wallet</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@0.0.1/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
